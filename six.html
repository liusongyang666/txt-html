<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" http-equiv="X-UA-Compatible" content="text/html">
        <title>第6个案例</title> 
    </head>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body{color:#fff;font:12px/1.5 Tahoma;}
#div1{width:150px;height:150px;margin:0 auto;padding:10px;background:black;border:10px solid #000;cursor:crosshair;}
#div1.hover{color:red;background:#f0f0f0;border:10px solid red;}

    </style>
    <body >
         
        <div id="div1">鼠标移入改变样式，鼠标移出恢复。</div>
  
        
            
    </body>
    <script>
        var fx=document.getElementById('div1')
        fx.onmousemove=function(){
            fx.style.background='red'
        }
        fx.onmouseout=function(){
            fx.style.background='green'
        }
    </script>
</html>
