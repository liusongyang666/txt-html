<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" http-equiv="X-UA-Compatible" content="text/html">
        <title>第一个案例</title> 
    </head>
    <style>
    
#outer{width:500px;margin:0 auto;padding:0;text-align:center;}
#div1{width:100px;height:100px;background:black;margin:10px auto;display:block;}
#outer{width:500px;margin:0 auto;padding:0;text-align:center;}
#div1{width:100px;height:100px;background:black;margin:10px auto;display:block;}

    </style>
    <body>
        <div id="outer">
            <input type="button" id='button1' value="变宽" />
            <input type="button" id='button2' value="变高" />
            <input type="button" id='button3' value="变色" />
            <input type="button" id='button4' value="隐藏" />
            <input type="button" id='button5' value="重置" />
            <div id="div1"></div>
            </div>
            
    </body>
    <script>
        var  button1=document.getElementById("button1")
        var  button2=document.getElementById("button2")
        var  button3=document.getElementById("button3")
        var  button4=document.getElementById("button4")
        var  button5=document.getElementById("button5")
        var div1=document.getElementById('div1')
        button1.onclick=function(){
          div1.style.width='200px'
        }
        button2.onclick=function(){
          div1.style.height='200px'
        }
        button3.onclick=function(){
          div1.style.background='red'
        }
        button4.onclick=function(){
          div1.style.display='none'
        }
        button5.onclick=function(){
          div1.style.display='block';
          div1.style.width='100px';
          div1.style.height='100px';
          div1.style.background='#000'
        }
    </script>
</html>
